<div class="container">
	<div class="row justify-content-center align-items-center">
		<form [formGroup]="grupo" (ngSubmit)="login()" class="col-6">
			<div class="form-group"><input type="text" class="form-control" placeholder="Correo" name="correo" formControlName="correo">
				<span *ngIf="grupo.get('correo').touched && grupo.get('correo').hasError('required')">El correo es obligatorio</span>
				<span *ngIf="grupo.get('correo').touched && grupo.get('correo').hasError('email')">Debe ser un correo</span>
			</div>
			<div class="form-group"><input type="password" class="form-control" placeholder="Contraseña" name="contrasena" formControlName="contrasena">
				<span *ngIf="grupo.get('contrasena').touched && grupo.get('contrasena').hasError('required')">La contraseña es obligatoria</span>
			</div>
			<div class="d-flex justify-content-center"><button class="btn btn-success" [disabled]="grupo.invalid">Ingresar</button></div>
		</form>
	</div>
</div>
