<div fxLayout fxLayoutAlign="center center">
 <mat-card fxFlex="500px" fxFlex.xs="320px" class="mat-elevation-z10">
    <mat-card-header>
        <h3>Login</h3>
    </mat-card-header>
    <mat-card-content>
        <form fxLayout="column">
            <mat-form-field>
                <input type="text" placeholder="Correo" name="correo" matInput>
                <mat-error>El correo es necesario</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input type="password" placeholder="ContraseÃ±a" name="contrasena" matInput>
            </mat-form-field>
            <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Fecha de ingreso">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            <article fxLayout fxLayoutAlign="end">
                <button mat-flat-button color="primary">Ingresar</button>
            </article>
        </form>
    </mat-card-content>
</mat-card>   
</div>
