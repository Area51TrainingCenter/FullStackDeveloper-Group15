<p>{{nombre}}</p>
<form #formulario="ngForm">
	<input type="text" placeholder="Nombre" ngModel name="nombre" required #nombre="ngModel">
	<span *ngIf="nombre.invalid && nombre.touched">El nombre es requerido</span>
	<br>
	<input type="text" placeholder="Correo" ngModel name="correo" required email #correo="ngModel">
	<span *ngIf="correo.invalid && correo.touched && correo.errors.required">El correo es requerido</span>
	<span *ngIf="correo.invalid && correo.touched && correo.errors.email">Debe tener formato de correo</span>
	<br>
	<input type="password" placeholder="ContraseÃ±a" ngModel name="contrasena" required>
	<br>
	<button type="button" (click)="registrar()" [disabled]="!formularioRegistro.valid">Registrar</button>
	<br>
	<button type="button" (click)="cargarTodo()">Cargar Data Total</button>
	<br>
	<button type="button" (click)="cargarParcial()">Cargar Data Parcial</button>
</form>
