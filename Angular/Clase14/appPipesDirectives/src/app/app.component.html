<!-- <div>{{fecha | uppercase | date:"MMMM, dd, yyyy"}}</div> -->
<div>{{curso | uppercase}}</div>
<div>{{usuario | json}}</div>
<div>{{precio | currency:"PEN":"symbol":"3.2-2"}}</div>

<table>
	<tr>
		<th>Título</th>
		<th>Autor</th>
		<th>Sinópsis</th>
		<th>Año</th>
	</tr>
	<tr *ngFor="let libro of libros">
		<td>{{libro.titulo | capital}}</td>
		<td>{{libro.autor}}</td>
		<td>{{libro.sinopsis | reducidor:50}}</td>
		<td>{{libro.anno}}</td>
	</tr>
</table>
